plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'

    // Plugin for JavaFX
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.22.2'
    id 'application'
}

repositories {
    // Use JCenter and Maven for resolving dependencies.
    jcenter()
    mavenCentral()
    maven { url 'https://m1ke.co/gradle/repo' }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // JavaEE WebSocket Dependencies
    implementation 'javax.websocket:javax.websocket-api:1.1'
    implementation 'org.eclipse.jetty.websocket:javax-websocket-server-impl:+'

    // Utilities library
    implementation 'co.m1ke:basic:0.4'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Dependency for the QR Code Scanner
    implementation 'com.google.zxing:core:3.4.1'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.graphics', 'javafx.swing', 'javafx.base', 'javafx.fxml',  'javafx.controls' ]
}

application {
    // Define the main class for the application.
    mainClassName = 'GameControllerServer.Interface'
}